<h1 mat-dialog-title>ĐĂNG KÝ HỌC VIÊN HỌC THỬ</h1>
<div mat-dialog-content>
    <div class="user-info">
        <h2>Thông Tin Học Viên</h2>
        <div fxLayout="row wrap">
            <div fxFlex="40" fxLayout="row" fxFlexOffset="10" fxLayoutAlign=" center">
                <div class="text-field">Họ và tên</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>
            <div fxFlex="40" fxLayout="row" fxLayoutAlign=" center">
                <div class="text-field">Link fb</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>

            <div fxFlex="40" fxLayout="row" fxFlexOffset="10" fxLayoutAlign=" center">
                <div class="text-field">Email</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>
            <div fxFlex="40" fxLayout="row" fxLayoutAlign=" center">
                <div class="text-field">Tuổi</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="class-info">
        <h2>Đăng Kí Lớp Học</h2>
        <div fxLayout="row wrap">
            <div fxFlex="40" fxLayout="row" fxFlexOffset="10" fxLayoutAlign=" center">
                <div class="text-field">Ngôn ngữ</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>
            <div fxFlex="40" fxLayout="row" fxLayoutAlign=" center">
                <div class="text-field">Trình độ</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>

            <div fxFlex="40" fxLayout="row" fxFlexOffset="10" fxLayoutAlign=" center">
                <div class="text-field">Số lượng học viên</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>
            <div fxFlex="40" fxLayout="row" fxLayoutAlign=" center">
                <div class="text-field">Mã lớp đề xuất</div>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxFlexOffset="10" fxLayoutAlign=" center">
                <div class="text-field">Giờ học (DE)</div>
                <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign=" center">
                    <mat-form-field>
                        <input matInput>
                    </mat-form-field>
                    <div>-</div>
                    <mat-form-field>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxFlexOffset="10" fxFlex="80" fxLayoutAlign=" center">
                <div class="text-field">Ngày học</div>
                <div class="choose-date" fxFlex fxLayout="row" fxLayoutAlign=" center">
                    <div matRipple>Thứ 2</div>
                    <div matRipple>Thứ 3</div>
                    <div matRipple>Thứ 4</div>
                    <div matRipple>Thứ 5</div>
                    <div matRipple>Thứ 6</div>
                    <div matRipple>Thứ 7</div>
                    <div class="last-child" matRipple>CN</div>
                </div>
            </div>

            <div class="note" fxLayout="row" fxFlexOffset="10" fxFlex="80" fxLayoutAlign=" center">
                <div class="text-field">Ghi chú</div>
                <mat-form-field fxFlex appearance="outline">
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>

        </div>
    </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="12px">
    <button mat-stroked-button color="primary" mat-dialog-close>Huỷ</button>
    <button mat-raised-button color="primary" mat-dialog-close>Đăng ký</button>
</div>
